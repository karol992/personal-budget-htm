<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Budżet Osobisty - dodawanie wydatku</title>
	
	<meta name="description" content="Budżet osobisty." />
	<meta name="keywords" content="dochody, wydatki, bilans," />
	
	<link href='http://fonts.googleapis.com/css?family=Lato|Josefin+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/fontello.css" type="text/css" />
		
</head>

<body >
	
	<div id="container">
		<div class="ribbon" >
			<div id="empty-logo"><br /></div>
			<div id="logo">Budżet osobisty</div>
			<a href="registration.htm"><div class="icon-power" Id="exit">Wyloguj</div></a>
		</div>
		<div class="ribbon" id="expense-banner"  >
			<span class="icon-minus" ></span> Dodawanie wydatku
		</div>
		<div class="window" id="expense">
			
			<div id="expense-properties-tile">
				
				<div class="amount-date-paytype">
						<fieldset><legend>Kwota</legend><input type="number" min="0.00" step="0.01" name="amount"/></fieldset>
				</div>
	
			</div>
			<div id="expense-properties-tile">
				
				<div class="amount-date-paytype">
						<fieldset><legend>Data</legend><input type="date" name="date"></fieldset>
				</div>
				<div class="amount-date-paytype">
						<fieldset><legend>Płatność</legend>
							<select>
								<option value="g" selected>Gotówka</option>
								<option value="d">Karta debetowa</option>
								<option value="k">Karta kredytowa</option>
							</select>
						</fieldset>
				</div>
	
			</div>
			
		</div>
	</div>
	
	
</body>
</html>
