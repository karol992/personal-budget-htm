<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<title>Budżet Osobisty - dodawanie wydatku</title>
	
	<meta name="description" content="Budżet osobisty." />
	<meta name="keywords" content="dochody, wydatki, bilans," />
	
	<link href='http://fonts.googleapis.com/css?family=Lato%7CJosefin+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/expense.css" type="text/css" />
	<link rel="stylesheet" href="css/fontello.css" type="text/css" />
	<script src="js/date-polyfill.min.js"></script>
	
		
</head>

<body >
	
	<div id="container">
		<div class="ribbon" >
			<div id="empty-logo"><br /></div>
			<div id="logo">Budżet osobisty</div>
			<a href="menu.htm"><div class="icon-reply" Id="exit">Anuluj</div></a>
		</div>
		<div class="ribbon" id="expense-banner"  >
			<span class="icon-minus" ></span> Dodawanie wydatku
		</div>
		<div class="window" id="expense-window">
			
			<div class="expense-properties-tile">
				
				<div class="amount-date-paytype">
						<fieldset><legend>Kwota</legend><input type="number" min="0.00" step="0.01" name="amount"/></fieldset>
				</div>
	
			</div>
			<div class="expense-properties-tile">
				
				<div class="amount-date-paytype">
						<fieldset><legend>Data</legend><input type="date" name="date"></fieldset>
				</div>
				<div class="amount-date-paytype">
						<fieldset><legend>Płatność</legend>
							<select>
								<option value="g" selected>Gotówka</option>
								<option value="d">Karta debetowa</option>
								<option value="k">Karta kredytowa</option>
							</select>
						</fieldset>
				</div>
	
			</div>
			<div class="expense-properties-tile">
				
				<div class="amount-date-paytype">
						<fieldset><legend>Kategoria</legend>
							<select id="category">
								<option value="1" selected>Jedzenie</option>
								<option value="2">Mieszkanie</option>
								<option value="3">Transport</option>
								<option value="4">Telekomunikacja</option>
								<option value="5">Opieka zdrowotna</option>
								<option value="6">Ubranie</option>
								<option value="7">Higiena</option>
								<option value="8">Dzieci</option>
								<option value="9">Rozrywka</option>
								<option value="10">Wycieczka</option>
								<option value="11">Szkolenia</option>
								<option value="l12">Książki</option>
								<option value="13">Oszczędności</option>
								<option value="14">Na emeryturę</option>
								<option value="15">Spłata długów</option>
								<option value="16">Darowizna</option>
								<option value="17">Inne wydatki</option>
							</select>
						</fieldset>
				</div>
	
			</div>
			
			
			<div id="expense-notes">
				<fieldset>
					<legend>Notatki</legend>
					<div><textarea name="note" id="note"></textarea></div>
				</fieldset>
			</div>
			<div id="expense-accept">
				<input type="submit" value="Dodaj wydatek"/>
				
			</div>
			
			
			
		</div>
	</div>
	
	
</body>
</html>
